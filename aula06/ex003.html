<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu primeiro programa JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estudando JavaScript no Curso em Vídeo</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var soma = n1 + n2
        alert(`A  soma entre ${n1} e ${n2} é igual a ${soma}`); // Concatenação
        // (number + number) p/ adição
        // (string + string) p/ concatenação
    </script>
</body>
</html>
