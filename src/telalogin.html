<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/telalogin.css">
  <link rel="stylesheet" href="css/mediaquery.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="img">
      </div>
      <div id="form">
        <h1>Plataforma Javascript</h1>
        <p>Portal de acesso aos exerc√≠cios, desafios e testes da linguagem Javascript</p>
        <form action="" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-icons">login</span>
            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" maxlength="50" required>
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span class="material-icons">password</span>
            <input type="password" name="senha" id="isenha" minlength="6" maxlength="20" placeholder="Senha" autocomplete="current-password" required>
            <label for="isenha">Pass</label>
          </div>
          <a href="./index.html">
            <input type="button" value="Acessar">
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
